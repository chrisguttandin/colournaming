{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/experiment.css') }}">
{% endblock %}

{% block content %}
<div class="container-fluid" style="padding-top: 10px">
<h1>Colour Naming</h1>
<div id="colourNameCanvas"></div>
<form class="form-inline">
    {{ form.csrf_token }}
    {{ form.name }}
    <button id="submit-name">Submit</button>
</form>
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript">
    var COLOUR_NAME_RESPONSE_URL = "{{ url_for('experiment.name_colour') }}"
    var COLOUR_NAME_TARGET_URL = "{{ url_for('experiment.get_target') }}"
</script>
<script src="{{ url_for('static', filename='p5js/p5.min.js') }}"></script>
<script src="{{ url_for('static', filename='p5js/p5.dom.js') }}"></script>
<script src="{{ url_for('static', filename='js/colour_experiment.js') }}"></script>
<script type="text/javascript">
    $(function () {
        $('#submit-name').on('click', recordAnswerShowNext);
    })
</script>
{% endblock %}
