version: '2'
services:
    web:
        build: .
        ports:
        - "5000:5000"
        volumes:
        - .:/app
        - ./data/audio:/app/colournaming/static/audio
        environment:
        - COLOURNAMING_CFG=/app/docker.cfg
        - PYTHONPATH=/app
        - FLASK_DEBUG=1
        command: run -h 0.0.0.0 -p 5000
    postgres:
        image: "postgres"
        environment:
        - POSTGRES_PASSWORD=testpass
