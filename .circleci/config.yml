version: 2
jobs:
  build:
    docker:
      - image: docker:stable-git
      
    steps:
      - checkout

      - run:
          name: Install docker compose
          command: |
            set -x
            apk add --no-progress -q --no-cache python py-pip
            pip install docker-compose

      - setup_remote_docker

      - run:
          name: Build container
          command: |
            docker-compose build
            docker-compose up -d postgres

      - run:
          name: Run tests
          command: docker-compose run --rm web test

      - store_artifacts:
          path: test-reports
          destination: test-reports
          